{% extends 'base.html' %}

{% block body %}

  <h1>welcome</h1>
  <div>
    <h2>your articles here..</h2>
    {% for article in articles %}
    
    <ul>
      <li>title: {{ article.title }}</li>
      <li>content: {{ article.content }}</li>
      <li>user: {{ article.user }} </li>
      <li>created: {{ article.created_at }}</li>
    </ul>
    {% endfor %}
  </div>

{% endblock body %}
